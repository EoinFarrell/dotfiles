# Increase history limit
set-option -g history-limit 50000

# Following based upon https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# setw -g mode-keys vi

set -g focus-events on
set-hook -g pane-focus-out 'select-pane -P bg=colour236,fg=colour10'
set-hook -g pane-focus-in 'select-pane -P bg=default,fg=default'

set -g pane-border-lines "single"

set -g pane-active-border-style bg=default,fg=colour3
set -g pane-border-style fg=default

# Renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set copy-mode to use vi-style keys (since tmux 2.1)
# Ensure you are using vi-style keys (h,j,k,l for movement)
setw -g mode-keys vi

# This line forces Space to start the selection (like in old tmux/emacs mode)
bind-key -T copy-mode-vi Space send-keys -X begin-selection

# Optional: Set 'v' to do character selection (Vim style)
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

# Optional: Set 'y' to copy and exit (Vim style)
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel