---
# ansible-playbook -i inventory.ini base_setup_debian.yaml
- name: "Base Setup Debian"
  hosts: localhost
  tasks:

    - name: Create Tmp dir
      file:
        path: ~/tmp
        state: directory

    ### Add Repos ###

    - name: Get DEB architecture
      shell: dpkg --print-architecture
      register: deb_architecture

    - name: Setup Keyring
      file: 
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      
    - name: Docker Apt
      block: 
      - name: Check that docker key exists
        stat:
          path: /etc/apt/keyrings/docker.asc
        register: docker_key_stat_result
      

      - name: Add docker apt key
        ansible.builtin.get_url:
          url: https://download.docker.com/linux/debian/gpg
          dest: /etc/apt/keyrings/docker.asc
        when: not docker_key_stat_result.stat.exists
        become: true

      - name: Add docker apt repo
        ansible.builtin.apt_repository:
          repo: "deb [arch={{ deb_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian/ {{ ansible_distribution_release }} stable"
          state: present
        become: true

    - name: Terraform Apt
      block: 
      - name: Check that Terraform key exists
        stat:
          path: /etc/apt/keyrings/terraform.asc
        register: terraform_key_stat_result
      
      - name: Add terraform apt key
        ansible.builtin.get_url:
          url: https://apt.releases.hashicorp.com/gpg
          dest: /etc/apt/keyrings/terraform.asc
        when: not terraform_key_stat_result.stat.exists
        become: true

      - name: Add Terraform apt repo
        ansible.builtin.apt_repository:
          repo: "deb [arch={{ deb_architecture.stdout }} signed-by=/etc/apt/keyrings/terraform.asc] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
          state: present
        become: true

    - name: Tailscale Apt
      block: 
      - name: Check that Tailscale key exists
        stat:
          path: /etc/apt/keyrings/tailscale.asc
        register: tailscale_key_stat_result
      
      - name: Add tailscale apt key
        ansible.builtin.get_url:
          url: https://pkgs.tailscale.com/stable/debian/bookworm.noarmor.gpg
          dest: /etc/apt/keyrings/tailscale.asc
        when: not tailscale_key_stat_result.stat.exists
        become: true

      - name: Add Tailscale apt repo
        ansible.builtin.apt_repository:
          repo: "deb [arch={{ deb_architecture.stdout }} signed-by=/etc/apt/keyrings/tailscale.asc] https://pkgs.tailscale.com/stable/debian {{ ansible_distribution_release }} main"
          state: present
        become: true
      
