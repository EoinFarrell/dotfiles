    ### Install Packages ###
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: false
      become: true

    - name: Update and upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400
      become: true

    - name: Install base packages
      apt:
        pkg:
          - apt-transport-https
          - build-essential
          - curl
          - ca-certificates
          - git
          - hstr
          - gpg
          - gnupg
          - jq
          - lsd
          - rsync
          - tailscale
          - tig
          - terraform
          - tmux
          - wget2
          - nfs-common
          # - ghossty
          - software-properties-common
          - zsh
          # - openssh-server
        state: latest
        update_cache: false
      become: true
    
    ### Docker Install ###
    - name: Install base packages
      apt:
        pkg:
          - gnupg-agent
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
      become: true

    - name: Ensure group "docker" exists
      ansible.builtin.group:
        name: docker
        state: present
      become: true

    - name: Add current user to docker group
      command: sudo usermod -aG docker $USER
      become: true

    - name: Add feoin to docker group
      command: sudo usermod -aG docker feoin
      become: true

    ### ZSH ###

    - name: Check that ~/.zshrc exists
      stat:
        path: ~/.zshrc
      register: zshrc_stat_result

    - name: Download zsh installer
      get_url: 
        url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh 
        dest: ~/tmp/zsh-installer.sh
        mode: '0755'
      when: not zshrc_stat_result.stat.exists
        
    - name: Execute the zsh-installer.sh
      shell: ~/tmp/zsh-installer.sh
      when: not zshrc_stat_result.stat.exists

    - name: Remove the zsh-installer.sh
      file: 
        path: ~/tmp/zsh-installer.sh 
        state: absent
      when: not zshrc_stat_result.stat.exists

    - name: Set zsh as default shell for feoin
      user:
        name: feoin
        shell: /bin/zsh
      become: true

    - name: Make Zsh default shell
      command: chsh -s /bin/zsh
      become: true
      
    ### Linuxbrew ###

    - name: Check that /home/linuxbrew exists
      stat:
        path: /home/linuxbrew/.linuxbrew
      register: linuxbrew_stat_result
      become: true

    - name: Download Linuxbrew installer
      get_url: 
        url: https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
        dest: ~/tmp/linuxbrew-installer.sh
        mode: '0755'
      when: not linuxbrew_stat_result.stat.exists
        
    - name: Execute the Linuxbrew-installer.sh
      shell: ~/tmp/linuxbrew-installer.sh
      when: not linuxbrew_stat_result.stat.exists
      become: true

    - name: Remove the Linuxbrew-installer.sh
      file: 
        path: ~/tmp/linuxbrew-installer.sh 
        state: absent
      when: not linuxbrew_stat_result.stat.exists

    - name: Install LinuxBrew Packages
      community.general.homebrew:
        name: "{{ item }}"
        state: present
      loop:
        - tldr
    
        
